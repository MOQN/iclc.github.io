<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// BACKGROUND IMAGE
		backgroundImage('./assets/img/algo9.jpg');

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// HERO + TITLE
		section('hero-title', 'hero-section');
		heroTitle('hero-title', 'TRAVEL & STAY', `
			<a href="#travel-visa">Visa</a>
			<a href="#stay-accommodation">Accommodation</a>
		`);

		// TRAVEL & VISA
		section('travel-visa', 'main-section');
		horizontalLine('travel-visa');
		heading('travel-visa', 'Visa');
		paragraph('travel-visa', `
			<h4>Visa Waiver Policies</h4>
			<p>
				Currently, the following countries have visa exemption agreements for regular passport holders. These countries
				include <b class="text-info">Albania, Armenia, Bahamas, Barbados, Belarus, Bosnia and Herzegovina, Dominica,
					Ecuador, Fiji, Grenada, Kazakhstan, Maldives, Mauritius, Qatar, San Marino, Serbia, Seychelles, Singapore,
					Suriname, Thailand, Tonga, Turkmenistan, United Arab Emirates.</b>
			</p>
			<p>
				As per the agreement's provisions, visitors holding regular passports are generally allowed to stay in the country
				for <b class="text-info">a maximum of 30 days </b>per travel upon entry without a visa, with a cumulative stay of no
				more than 90 days within the specified cycle. <br />
				(<a target="_blank" href="http://cs.mfa.gov.cn/zlbg/bgzl/lhqz/201202/t20120207_961630.shtml">Source</a>, <a
					target="_blank"
					href="https://www.ica.gov.sg/news-and-publications/newsroom/media-release/mutual-30-day-visa-exemption-arrangement-between-singapore-and-the-people-s-republic-of-china">Source
					re. Singapore</a>, <a target="_blank"
					href="https://www.china-briefing.com/news/china-and-thailand-to-waive-visa-requirements-permanently-from-march/">Source
					re Thailand</a>)
			</p>
			<p>
				Additionally, citizens of the following countries with regular passports are presently eligible for a <b
					class="text-info">15-day</b> visa-free entry for purposes of business, tourism, visiting relatives, and transit:
				<b class="text-info">Austria, Belgium, Brunei, France, Germany, Hungary, Ireland, Italy, Luxembourg, the
					Netherlands, Spain, Switzerland, Malaysia</b> (30 days). <br /> (<a target="_blank"
					href="https://english.www.gov.cn/news/202311/24/content_WS656067a2c6d0868f4e8e196d.html">Source</a>)
			</p>

			<h4>144-Hour Visa-Free Transit</h4>
			<p>
				Citizens of many countries can enter Shanghai <b class="text-info">without a visa</b> and remain in the region for
				<b class="text-info">up to 144 hours</b> , as long as they hold a connecting <b class="text-info">ticket to a third
					country</b> /region with a confirmed date and seat:
			</p>
			<p>
				<b class="text-info">Albania, Argentina, Australia, Austria, Belarus, Belgium, Bosnia and Herzegovina, Brazil,
					Brunei, Bulgaria, Canada, Chile, Croatia, Cyprus, Czech Republic, Denmark, Estonia, Finland, France, Germany,
					Greece, Hungary, Iceland, Ireland, Italy, Japan, Latvia, Lithuania, Luxembourg, Malta, Mexico, Monaco,
					Montenegro, Netherlands, New Zealand, North Macedonia, Poland, Portugal, Qatar, Romania, Russia, Serbia,
					Singapore, Slovakia, Slovenia, South Korea, Spain, Sweden, Switzerland, Ukraine, United Arab Emirates,
					United Kingdom, United States.</b> <br />
				(<a target="_blank" href="https://en.nia.gov.cn/n162/n227/c116266/content.html">Source</a>)
			</p>
			<p>
				Note: if you are merely transferring in the third country/region for onward travel back to your origin, it is
				advisable to not have the origin city shown on the itinerary of your flight out of Shanghai. (e.g. the itinerary
				Vienna-Shanghai and Shanghai-Stockholm-Vienna has a risk of being rejected, while Vienna-Shanghai Shanghai-Stockholm
				should be okay)
			</p>

			<h4>Applying for Visas</h4>
			<p>
				Should you require a visa, it is advisable to consult the official website of the nearest Chinese consulate for the
				most accurate and up-to-date information.
			</p>
			<p>
				The Chancellor's Office of NYU Shanghai can supply official invitation letters for the purpose of applying for a
				visa <b class="text-info">50 days</b> prior to the conference.
			</p>
		`);

		// STAY & ACCOMMODATION
		section('stay-accommodation', 'main-section');
		horizontalLine('stay-accommodation');
		heading('stay-accommodation', 'Accommodation');
		paragraph('stay-accommodation', `
			<h4>The Shàng by Artyzen Qiantan Shanghai</h4>
			<p>The Shàng is the partner hotel of NYU Shanghai, located just across the street from the university campus.
				You can make use of the partner rate of <b class="text-info">RMB 450/night</b> (63 USD) including breakfast for one
				person, or RMB 500/night including breakfast for two persons (70 USD), by making a reservation via phone or email -
				and referring to the <b class="text-info">NYU Shanghai partner rate</b>. (The rooms are later to be paid upon
				arrival.)
			</p>
	  `);
		paragraphImageLeft('stay-accommodation', 'assets/travel-stay/accommodation-shang.jpg', '', `
			<ul>
				<li>Address: 568 West Yangsi Road, Pudong, Shanghai, 200126, China</li>
				<li>Phone: +86 21 5027 6666</li>
				<li>Email: <a href="mailto:reservations.qtn@artyzenhotels.com">reservations.qtn@artyzenhotels.com</a></li>
				<li><a target="_blank" href="https://www.artyzen.com/en/hotels/the-shang-by-artyzen-qiantan-shanghai/">Website</a></li>
			</ul>
		`);
		paragraph('stay-accommodation', `
			<h4>Jingyao Residence Hall</h4>
			<p>Accomodation at NYU Shanghai’s residence halls, in the
				vicinity of the university campus, is available starting from <b class="text-info">RMB 1306</b> (188 USD) per week per person. (Note: One week is the minimum duration, due to the overhead for cleaning etc.)
			</p>
	  `);
		paragraphImageLeft('stay-accommodation', 'assets/travel-stay/accommodation-jingyao.jpg', '', `
			<ul>
				<li>Address: 533 Jiming Road, Pudong, Shanghai, 200126, China</li>
				<li>Email: <a href="mailto:shanghai.reslife@nyu.edu">shanghai.reslife@nyu.edu</a></li>
				<li><a target="_blank" href="https://drive.google.com/file/d/1EeFz1GzCU6fLaIDv7u5HlJJtqAPmbPpw/view?usp=drive_link">More information</a></li>
			</ul>
		`);

		// MAP
		section('map', 'main-section');
		googleMap('map', "https://www.google.com/maps/d/u/0/embed?mid=1rfkKbMi2EaeMemMavEkf1zRzJLWTUIc&ehbc=2E312F");


		// CONTACT
		section('contact', 'main-section');
		horizontalLine('contact');
		heading('contact', 'Contact');
		paragraph('contact', `
		  <p>Please feel free to contact us via <a href="mailto:shanghai.iclc24@nyu.edu">shanghai.iclc24@nyu.edu</a>.</p>
