			`<p>Jack Armitage is a musician, designer and technologist based in Reykjavík, and the founder of Afverhju Ekki - The Absolutely Everything Studio. Jack is a postdoc researcher at the Intelligent Instruments Lab, University of Iceland, and has a PhD in Media &amp; Arts Technologies from Queen Mary University of London. Jack&#x27;s work spans experimental concerts, electronic club performances and DJ sets, multimedia installations, interface design, sound design, music production and composition, and more. Jack&#x27;s project Lil Data released on the PC Music label, and has co-production credits including Charli XCX and Jónsi.</p>`);
