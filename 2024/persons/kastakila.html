<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />

	<title>ICLC 2024: Kastakila</title>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">

	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

	<!-- CSS sheets -->
	<link href="../css/style.css" rel="stylesheet" />
	<link href="../css/style-customized.css" rel="stylesheet" />

	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script that generates HTML elements on the main page. -->
	<script src="../js/script-elements.js"></script>
	<script defer src="../js/script.js"></script>
</head>

<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Kastakila', 1, 0, 3);
		heading('act', 'Casta Jiahui Zhu', 5);
		heading('act', '', 5);
		html('act',
			`<p>Casta Zhu is a NYC-based multimedia artist, creative technologist, and producer. She blends the full spectrum of colors in her work to capture and visualize the clocked and unclocked time, the tangible and intangible spirit of nature. She creates installations, mixed reality experiences and generative arts. She performs under the moniker: kastakila creating live visuals at clubs.</p>`);

		spacer("act", "5rem");

		// FOOTER
		//socials();
		//footer();
	</script>
</body>

</html>
