			`<p>R Tyler is a San Francisco-based algorave performer, electronic music producer, and visual artist. In 2023 he was invited to perform algorithmic dance music at SXSW, Stanford CCRMA, Spectra Studio Los Angeles, Indexical Santa Cruz, and bi-coastal audiovisual events with Livecode.NYC, AV Club SF, Club Code, and Gray Area SF.</p><p>His microtonal techno EP ‘Xuixo’ was released on the UK xenharmonic record label Split Notes with the artist alias ‘Relyt R’. As R Tyler, he released Live-Code Volumes 1 and 2, featuring original dance music from his live TidalCycles sets. His recurring musical interests include danceable live-coding, machine learning for sound design, odd time signatures, microtonal harmonies, and jazz keyboard solos translated into code.</p><p>For his professional employment, he develops algorithms to discover cancer therapies. He enjoys finding common ground and new applications for state-of-the-art techniques from the separate domains of science, music, and art.</p>`);
