			`<p>Mick Grierson is Research Leader at UAL Creative Computing Institute. His research explores new approaches to the creation of sounds, images, video and interactions through signal processing, machine learning and information retrieval techniques. Hardware and software based on his research has been widely used by world leading production companies, tech start-ups and artists including the BBC, Channel 4, Massive Attack, Sigur Ros, Christian Marclay, Martin Creed, Jai Paul and many others. He led the first BSc programmes in Creative Computing in the UK, and the first creative programming MOOC in the world, with over 250,000 learners. Work by his students and research group was instrumental in the development of the field known as Creative AI. He was Principal Investigator on the £1million Artificial Intelligence project MIMIC, a partnership between Durham University, Sussex University, Goldsmiths College, and Google’s Project Magenta, and is currently CO-I on the AHRC&#x27;s Transforming Collections project (£3million, led by Susan Pui San Lok). He was the Academic Research Lead for the £1million 2018-2020 Wellcome Trust Hub, in collaboration with Heart n Soul, RCA Helen Hamlyn Centre and UCL CRAE, and Principal Investigator for the Institute of Coding&#x27;s £1.4 million Future Projects Fund Project, &quot;&quot;Creative Solutions to Digital Transformation&quot;&quot;, in collaboration with FutureLearn, Lancaster University, Goldsmiths College, and Nesta.Mick Grierson is Research Leader at UAL Creative Computing Institute. His research explores new approaches to the creation of sounds, images, video and interactions through signal processing, machine learning and information retrieval techniques. Hardware and software based on his research has been widely used by world leading production companies, tech start-ups and artists including the BBC, Channel 4, Massive Attack, Sigur Ros, Christian Marclay, Martin Creed, Jai Paul and many others.</p><p>He led the fir
