<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Botao A Hu', 1, 0, 3);
		heading('act', '', 5);
		heading('act', 'Holo Interactive', 5);
		html('act',
			`<p>Botao (Amber) Hu is a spatial computing researcher, creative technologist, and media artist. He is the founder of Holo Interactive, a spatial computing lab. His primary focus lies in XR design theory, with a particular emphasis on co-located multiplayer AR and Cross-Reality. With expertise in AI, XR, ZKML, robotics, game studies, media theory, and visual design, he has collaborated with renowned companies such as Apple, Twitter, DJI, Google, Microsoft, Pinterest, and thatgamecompany. His works have been featured at top conferences like SIGGRAPH, WWW, CHI, SXSW, TEDx, and received awards including CHI Best Interactivity, Red Dot Design Award, Webby Awards, and Core77 Design Award. He is notably the inventor of HoloKit, an open-source AR headset highly regarded by esteemed research institutions like MIT Media Lab, NYU ITP, Stanford, and Harvard for their mixed reality education and research initiatives. He holds a bachelor’s degree in computer science from Tsinghua University and a master’s degree in AI from Stanford University.</p>`);

		spacer("act", "5rem");
