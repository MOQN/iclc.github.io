		html('act',
			`<p>Boxiong Zhao, currently residing in Hangzhou, is a visual artist and creative programmer affiliated with the China Academy of Art. With a background in visual design, he has been actively engaged in creating visual art through software and coding in recent years. His practice spans live performances, videos, digital media, and installations, exploring abstract narratives. By combining computer graphics (CG) and augmented reality (AR), he crafts captivating digital landscapes. Collaborating with musicians to integrate real-time coding and virtual visuals, his works have been exhibited at events such as the Jin Daiqiang Design Award, China Digital Art Exhibition (CDSA), and the Boiling Bronze Art Festival. Additionally, he is part of the Lightning Institute&#x27;s Art Support Program, contributing to artistic creation.</p>`);
