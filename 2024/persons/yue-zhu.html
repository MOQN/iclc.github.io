		heading('act', 'China Academy of Art', 5);
		html('act',
			`<p>Yue Zhu(Yuki) is a junior undergraduate majored in Industrial Design at School of Design &amp; Innovation in China Academy of Art. She currently studies transformation design in Willem de Kooning Academie, Rotterdam. Before that, she learnt Biology. Her interests include Speculative Design, Human-AI Collaboration, Dark Pattern, Tangible Interface, Symbiocene and Art. For her previous works, visit yukizhuyue.com. Open to any kinds of discussion and collaboration.</p>`);
