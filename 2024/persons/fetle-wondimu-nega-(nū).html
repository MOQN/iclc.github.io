		html('act',
			`<p>Fetle Wondimu Nega, an Ethiopian-Australian musician and co-design facilitator in Naarm/Melbourne, explores cross-cultural experiences, non-western musical traditions, and Afrofuturism. With a Bachelor of Science (Mathematics) from The University of Melbourne and currently pursuing an Advanced Diploma of Music Performance (Voice), Fetle&#x27;s diverse creative practice involves experimental sound production, improvisational vocals, and live coding with Sonic Pi. As the recipient of Creative Victoria&#x27;s Creators Fund in 2023, she delves into Afrofuturism&#x27;s application in storytelling from the African Australian diaspora. Under alias N큰, she has exhibited her work, CODE-SWITCH, through the 2022 Signal Arts Screen and Sound Commission, and released her debut ambient electronic single, &quot;Night Time,&quot; in October 2023. N큰 has performed at Melbourne Music Week in 2021, captivating audiences at sold-out shows at 86 festival and Make It Up Club in 2023, showcasing her innovative contributions to the Australian music and sound art scene.</p>`);
