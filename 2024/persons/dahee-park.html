		section('act', 'main-section');

		heading('act', 'Dahee Park', 1, 0, 3);

			`<p>Dahee Park is a Korean electronic musician who made her debut at the WeSA Festival in 2021. Since then, she has conducted various workshops on sound programming, and in 2023, she released her first album and held a solo performance.</p>`);
