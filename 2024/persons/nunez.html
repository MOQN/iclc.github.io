		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back

		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'nunez', 1, 0, 3);
		heading('act', 'Patri Nunez', 5);
		heading('act', '', 5);
		html('act',
			`<p>nunez (they/them) is a Spanish multidisciplinary artist and designer based in London,working mainly with code, sound, and performance. Their practice relies heavily onexploration, collaboration, collective imagination and playfulness. They are the co-founderof ROCA ~ baby label and platform for music and arts running outdoor DIY events andreleasing music (made in Tidal Cycles) - most recently ”sweethearts” and “rocmas”, label’scompilation albums. Since discovering live coding it has become a fundamental part of theirpractice, using hydra not only for performance but also as part of their design practice.They have recently performed live coding music at ICKLECTIK (noisemas 2023) and livecoding visuals in collaboration with sound artists like Boy Lucid and ongoing collaborator, +777000.</p>`);

		spacer("act", "5rem");
