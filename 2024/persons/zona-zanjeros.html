		html('act',
			`<p>Zona Zanjeros, a vital force in Visceral Realism, is a multimedia artist and essential member of &quot;Computer,&quot; a sound-based performance art group in New York. In rebellion against commercialized art, Zona employs open-source software like SuperCollider and Puredata for their sonic explorations. As a Visceral Realist, Zona transcends boundaries, using samples and original compositions that undergo metamorphosis through SuperCollider. Zona&#x27;s performances challenge conventions, offering a fusion of traditional and digital, inviting audiences to confront the ever-changing technological landscape. In a dialectical conversation with technology, Zona expresses both fear and attraction, creating intense, introspective experiences. Zona Zanjeros&#x27; work serves as a poignant reminder to navigate technology&#x27;s impact with care, advocating for a connection to the natural world. Zona has collaborated with musicians like Elliott Sharp and Weasel Walter for performances and recordings.</p>`);
