	<title>ICLC 2024: Messica Arson</title>

<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Messica Arson', 1, 0, 3);
		heading('act', 'Jessica Garson', 5);
		heading('act', '', 5);
		html('act',
			`<p>Messica Arson is the newest contributor to the Visceral Realist movement. She ventured into the live coding scene in 2017 while seeking gigs for her new punk solo project utilizing Sonic Pi. Since then, her sound has significantly transformed, emerging as a unique fusion of live sampling, modular synthesis, and live coding. A defining feature of her music is the incorporation of screaming, adding a layer of rawness. Messica has showcased her talent across the US, Canada, and Europe, opening for notable artists such as Oliver Ackerman of A Place to Bury Strangers and Eric Schlappi from Schlappi Engineering. She has been an active member of LivecodeNYC since 2017; she has played a vital role in organizing and planning shows for the collective.</p>`);

		spacer("act", "5rem");

		// FOOTER
		//socials();
		//footer();
	</script>
