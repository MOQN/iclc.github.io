		// HEADER
		navigationBar();

		// MAIN

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">

			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Atsushi Tadokoro', 1, 0, 3);
		heading('act', '', 5);
		heading('act', 'Maebashi Institute of Technology', 5);
		html('act',
			`<p>Live Coder / Creative Coder / Associate Professor at Maebashi Institute of Technology / Adjunct Lecturer at Tokyo University of the Arts / Adjunct Lecturer at Keio University. Born in 1972. He creates musical works by synthesizing sounds using algorithms and improvises with sounds and images using laptop computers. At university, he lectures on &quot;creative coding&quot; such as openFrameworks, Processing, and p5.js. His lecture materials are available on the website (https://yoppa.org/) and are used by many students and creators. He is the author of &quot;Beyond Interaction - A Practical Guide to openFrameworks for Creative Coding&quot; BNN, &quot;Performative Programming, The Art and Practice of Live Coding - Show us your screens.&quot; BNN.</p>`);

		spacer("act", "5rem");
