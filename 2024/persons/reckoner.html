<head>

	<!-- Fonts -->

<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Reckoner', 1, 0, 3);
		heading('act', 'Sumanth Srinivasan', 5);
		heading('act', '', 5);
		html('act',
			`<p>Reckoner is a New York-based computer-songwriter project by Sumanth Srinivasan. Drawing from krautrock, trip hop and glitch, his music is a fusion of live sampling, guitar, live coded rhythms and melodic vocals. Reckoner has released a full length album, several EPs and recently performed a series of shows in western Europe.</p>`);

		spacer("act", "5rem");

		// FOOTER
		//socials();

	</script>
