			`<a href="javascript:history.back()" class="back-button">

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Yuemin Huang', 1, 0, 3);
		heading('act', '', 5);
		heading('act', 'East China Normal University', 5);
		html('act',
			`<p>Yuemin Huang is a Shanghai-born artist and researcher interested in how culture-constructed media shapes cognition, engaging with themes such as materiality of digital infrastructure, polycentric self-organizing structures, artistic/technical protocols and constructible perception. Yuemin is also a co-founder of TINAG, an art game group, focusing on experimenting with different organizational structures through games, creating shared experiences within communities, and exploring the alternative reality gaming method. With works appearing in festivals, distributed papers and alternative written forms, including SeP Shanghai(2023), Hastac(2023), ICA(2023). Yuemin is the lecturer at in East China Normal University with the course ”Alternative-reality Cross media Game Practice”, ”Virtual Space and Net Art”, ”Physical computation...” She holds a bachelor’s degree in Public Art from East China Normal University and a master’s degree in Art and Technology Studies in the School of the art Institute of Chicago.</p>`);

		spacer("act", "5rem");

		//socials();
