		html('act',
			`<p>Hrysovalanti Fereniki Maheras (Hryso) is a computational art practitioner specializing in generative audiovisual art simulations and electronic kinetic art. Currently a Ph.D. student in Computational Arts at York University, she also serves as a studio instructor for audiovisual arts. Hryso actively collaborates with fellow digital artists, engaging in live coding performances. She has showcased her work through recent performances and art installations at prominent venues, including LAZNIA Center for Contemporary Art, Nuit Blanche @Toronto 2022, the International Conference for Live Coding (ICLC) 2023, International Conference for Generative Art(ICGA) 2019, 2023, Congress @YorkU 2022, and Exit Points @Array Space 2019-2023. Her engagement highlights her commitment to pushing the boundaries of computational art, contributing to the evolving dialogue surrounding the intersection of technology and artistic expression.</p>`);
