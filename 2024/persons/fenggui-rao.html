<body id="page-top">
	<script>
		// HEADER
		navigationBar();

		// MAIN
		mainContainer(); // required for the section() function to be appended to the main container

		// SPACER
		spacer("main-container", "15vh");

		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Fenggui Rao', 1, 0, 3);
		heading('act', '', 5);
		heading('act', 'China Academy of Art', 5);
		html('act',
			`<p>Fenggui Rao is a PhD student of Intelligent System Design in Hong Kong Polytechnic University, graduated from the School of Innovation and Design of China Academy of Art as an undergraduate, and one of the co-leaders of D&amp;A lab of China Academy of Art. He has been awarded with various kinds of scholarships such as National Scholarships, Provincial Government Scholarships, Wu Guanzhong Scholarships, etc. His research interests are in human-computer interaction based on artificial intelligence, aiming to develop systems to achieve personalized intelligent manufacturing through multi-modal fusion, human data modeling and other methods.</p>`);

		spacer("act", "5rem");
