			`<p>Louis McCallum is currently a Senior Lecturer and Course Leader for the MSc Data Science and AI for the Creative Industries at the Creative Computing Institute, UAL. His research interests are in Machine Learning for Audio Generation and Social and Musical Robotics. He am the main developer for the MIMIC creative ML Web platform, used by over 70k students at UAL and online. He has secured multiple grants from Google (AMI and Tensorflow.js) to fund the above projects. He has also the Award Lead on a Network Grant from the Alan Turing Institute with which he have engaged the local community with open source tools for AI music creation. His work, both individual and collaborative, have been widely exhibited across London, notably at the Royal Festival Hall, and in Dublin, New York and Austria. The robotic drummer he developed for my PhD, Mortimer, has appeared on the BBC’s Christmas Lectures and on Channel Five’s The Gadget Show.</p>`);
