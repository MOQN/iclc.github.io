			`<p>Yoni Maltsman is a creative coder and independent researcher based in Pittsburgh. He studied math at Harvey Mudd College, where his thesis project sparked his interest in creative visualization and performance of mathematical ideas. He has performed visuals with the rock band Sommelier as well as experimental guitarist Luke Starcher, incorporating live coding, conductive yarn, and machine learning in his work. Yoni has also conducted research in mathematical biology at Lawrence Berkeley Laboratory, the University of Pittsburgh, and Carnegie Mellon University.</p>`);
