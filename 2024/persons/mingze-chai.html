		// BACK BUTTON
		html('main-container',
			`<a href="javascript:history.back()" class="back-button">
				Back
			</a>`
		);

		// ABOUT
		section('act', 'main-section');
		horizontalLine('act');
		heading('act', 'Mingze Chai', 1, 0, 3);
		heading('act', '', 5);
		heading('act', '', 5);
		html('act',
			`<p>Mingze Chai is a sound designer, music editor, and sound artist, primarily focusing on audio design within immersive interactive experiences. As a Senior Audio Designer at bilibili games, Mingze played a key role in the interactive music system and sound design for video game titles such as ’Warm Snow’, ’Soda Crisis’, ’Higan: Eruthyll’, and ’Thrud’. Deeply interested in the intersection of audio artistry and interactive design, his work continuously explores the potential of sound in elevating user experiences.</p>`);
