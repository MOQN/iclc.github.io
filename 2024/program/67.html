		heading('act', '<a href="../persons/iván-paz.html">Iván Paz</a>', 4);
		html('act',
			`<p>This manuscript, both speculatively and by reviewing specific examples and literature, points out that symbolic machine learning algorithms are more likely to have their parameters modified as a part of the performance, in comparison with subsymbolic ones. Furthermore, working with small data sets allows retraining the algorithms in real time, therefore using various models with different parameters and/or datasets performatively. The manuscript suggests that these, symbolic machine learning and the use of small datasets are interesting padths to explore further when using machine learning within live coding.</p>`);
